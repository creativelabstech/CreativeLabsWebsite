<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Labs

  </title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #1c1c1c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background-color: #e8d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    nav a.active {
      background-color: #e8d4ff;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      color: #000;
    }

    .main {
      display: flex;
      justify-content: space-between;
      padding: 3rem 2rem;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .text-logo {
      background-color: #e8d4ff;
      padding: 1.5rem 3rem;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      font-family:'Libre Caslon Display', serif;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-circle a {
      width: 40px;
      height: 40px;
      background-color: #e8d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      text-align: center;
      padding: 4px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .right-section {
      background-color: #e8d4ff;
      padding: 4rem 3rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 300px;
      color: #000;
      margin-bottom: 16rem;
    }

    .section-2 {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 4rem 2rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .left-col {
      max-width: 500px;
      color: #fff;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .purple-box {
      background-color: #e8d4ff;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1c1c1c;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .learn-more {
      background-color: #e8d4ff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #1c1c1c;
    }

    .photo-box {
      background-color: #e8d4ff;
      padding: 5rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #1c1c1c;
      min-width: 300px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main, .section-2 {
        flex-direction: column;
        align-items: flex-start;
      }

      .right-section, .photo-box {
        align-self: center;
      }
    }
    .main {
      margin-top: 120px; 
    }
    
    .section-2 {
        margin-top: 60px;
      }
  </style>
</head>

  <div id="navbar">
    <div id="logo">
      <a href="home.html">
        <img src="assets/logo_circle_white.png" alt="Logo">

    </div>
    <div id="nav">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="/projects">Projects</a></li>
      </ul>
    </div>
  </div>

  <div class="main">
    <div class="left-section">
      <div class="text-logo">CL TEXT LOGO</div>
      <div class="social-links">

        <div style="width: 40px; height: 40px; background-color: #e8d4ff; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
          <a href="https://www.instagram.com/creativelabsusc/" target="_blank">
            <img src="assets/insta.PNG" alt="Instagram" style="width: 24px; height: 24px;">
          </a>
        </div>
        <div style="width: 40px; height: 40px; background-color: #e8d4ff; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
          <a href="https://www.linkedin.com/company/creative-labs-sc/" target="_blank">
            <img src="assets/linkedin.png" alt="Linkedin" style="width: 24px; height: 24px;">
          </a>
        </div>
        <div style="width: 40px; height: 40px; background-color: #e8d4ff; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
          <a href="https://www.linkedin.com/company/creative-labs-sc/" target="_blank">
            <img src="assets/medium.png" alt="Medium" style="width: 24px; height: 24px;">
          </a>
        </div>
      </div>
    </div>

    <div class="right-section" style="margin-top: 100px;padding: 0; background-color: transparent;">
      <img src="assets/eboard.jpg" alt="Creative Lab Photo" style="width: 100%; height: auto; border-radius: 15px;">
    </div>
    
  </div>

  <div class="section-2">
    <div class="left-col">
      <div class="tagline">

      <div style="margin-top: -20px; font-weight: bold; font-size: 1.5rem; color: white;">
        Creative Labs is a community of passionate creatives using modern art and technology to produce meaningful work.
        We welcome students from all disciplines and backgrounds to work together on technical and creative projects.
      </div>
      
      <a href="https://linktr.ee/creativelabsusc?fbclid=PAZXh0bgNhZW0CMTEAAacY8PrdjrnxgCeD8MAjY5Dsdp72jS2-QD1EfgnlDcL7kHoctml0U8asLhNczg_aem_3h4WcBliKarRM236fCJu2w" target="_blank">
        <button class="learn-more">Learn more</button>
      </a>
    </div>
    <div class="photo-box" style="margin-left: 900px;">
      photo 
    </div>
    </div>
  </div>

</body>
</html>
