<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Labs

  </title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
  
  <style>
    html, body{
      overflow-x: hidden; 
      max-width: 100%; 
    }
    body {
      margin: 0;
      font-size: 20px;
      font-family: 'NewYorker', sans-serif;
      background-image: url('assets/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #1c1c1c;
    }
  .social-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    margin-top: 1rem;
  }

  .social-links a img {
    width: 50px;
    height: 50px;
    background-color: #e8d4ff;
    border-radius: 50%;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease;
  }

  .social-links a img:hover {
    transform: scale(1.1);
  }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 100px;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background-color: #e8d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    nav a.active {
      background-color: #e8d4ff;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      color: #000;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      padding: 3rem 2rem;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .text-logo {
      background-color: transparent;
      padding: 1.5rem 3rem;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      font-family:'Libre Caslon Display', serif;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-circle a {
      width: 40px;
      height: 40px;
      background-color: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      text-align: center;
      padding: 4px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding-top: 100px;
    }

    .right-section {
      background-color: #e8d4ff;
      padding: 4rem 3rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 300px;
      color: #000;
      margin-bottom: 16rem;
      padding-left: 300px;
      box-sizing: border-box; 
    }

    .section-2 {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 4rem 2rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .left-col {
      max-width: 500px;
      color: #fff;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .purple-box {
      background-color: #e8d4ff;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1c1c1c;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .social-links {
  display: flex;
  justify-content: center;    
  align-items: center;
  gap: 1.2rem;                 
  margin-top: 2rem;
  }

   .social-links a {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  padding: 8px;
  box-shadow: none;
  transition: transform 0.2s ease;
  display: inline-flex;
  background-color: transparent;
  }

.social-links a img:hover {
  transform: scale(1.1); /* subtle hover effect */
}


    .learn-more {
      background-color: #e8d4ff;
      padding: 1rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #1c1c1c;
      margin-top: 20px;
    }

    .photo-box {
      background-color: #e8d4ff;
      padding: 5rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #1c1c1c;
      min-width: 300px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main, .section-2 {
        flex-direction: column;
        align-items: flex-start;
      }

      .right-section, .photo-box {
        align-self: center;
      }
    }
    .main {
      margin-top: 120px; 
    }
    
    .section-2 {
        margin-top: 60px;
      }
    

    @font-face {
      font-family: 'NewYorker';
      src: url('fonts/NewYorker-6Y46.ttf') format('truetype');
    }

    @font-face {
      font-family: 'LibreBaskervilleBold';
      src: url('fonts/LibreBaskervilleBold-A606.ttf') format('truetype');
    }

  </style>
</head>
<body>

  <div id="navbar">
    <div id="logo">
      <a href="home.html">
        <img src="assets/logo_circle_white.png" alt="Logo">
      </a>
    </div>
    <div id="nav">
      <ul>
        <li><a href="about_new.html">About</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="/projects">Projects</a></li>
      </ul>
    </div>
  </div>

  <div class="main">
    <div class="left-section">
      <div class="text-logo" style="background-color: transparent; padding-bottom: 50px;">
        <img src="assets/Banner Transparent.png" alt="Creative Lab Photo" style="width: 100%; height: auto;">
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/creativelabsusc/" target="_blank">
          <img src="assets/insta.PNG" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/company/creative-labs-sc/" target="_blank">
          <img src="assets/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.linkedin.com/company/creative-labs-sc/" target="_blank">
          <img src="assets/medium.png" alt="Medium">
        </a>
      </div>      
    </div>

    <div class="right-section" style="margin-top: 100px; padding: 0; background-color: transparent; align-self: flex-end; margin-left: auto; margin-right: 100px;">
      <img src="assets/eboard.jpg" alt="Creative Lab Photo" style="width: 125%; max-width: 400%; height: auto; border-radius: 15px;">
    </div>
    
  </div>

  <div class="section-2">
    <div class="left-col">
      <div class="tagline">

      <div style="margin-top: -20px; font-weight: bold; font-size: 1.5rem; color: white;">
        Creative Labs is a community of passionate creatives using modern art and technology to produce meaningful work.
        We welcome students from all disciplines and backgrounds to work together on technical and creative projects.
      </div>
      
      <a href="https://linktr.ee/creativelabsusc?fbclid=PAZXh0bgNhZW0CMTEAAacY8PrdjrnxgCeD8MAjY5Dsdp72jS2-QD1EfgnlDcL7kHoctml0U8asLhNczg_aem_3h4WcBliKarRM236fCJu2w" target="_blank">
        <button class="learn-more">Learn more</button>
      </a>
    </div>
    <div class="photo-box" style="margin-left: 900px; background-color: transparent;">
      <img src="assets/CL Ollie.png" alt="Creative Lab Photo" style="width: 100%; height: auto; border-radius:15px;"
    </div>
    </div>
  </div>
