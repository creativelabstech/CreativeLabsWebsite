<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Labs

  </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003C26; 
      color: #1c1c1c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background-color: #e8d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    nav a.active {
      background-color: #e8d4ff;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      color: #000;
    }

    .main {
      display: flex;
      justify-content: space-between;
      padding: 3rem 2rem;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .text-logo {
      background-color: #e8d4ff;
      padding: 1.5rem 3rem;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-circle a {
      width: 40px;
      height: 40px;
      background-color: #e8d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      text-align: center;
      padding: 4px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .right-section {
      background-color: #e8d4ff;
      padding: 4rem 3rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 300px;
      color: #000;
      margin-bottom: 16rem;
    }

    .section-2 {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 4rem 2rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .left-col {
      max-width: 500px;
      color: #fff;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .purple-box {
      background-color: #e8d4ff;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1c1c1c;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .learn-more {
      background-color: #e8d4ff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #1c1c1c;
    }

    .photo-box {
      background-color: #e8d4ff;
      padding: 5rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #1c1c1c;
      min-width: 300px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main, .section-2 {
        flex-direction: column;
        align-items: flex-start;
      }

      .right-section, .photo-box {
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-circle">logo</div>
    <nav>
      <a href="#.html">About</a>
      <a href="#.html">Membership</a>
      <a href="#.html" class="active">Projects</a>
    </nav>
  </header>

  <div class="main">
    <div class="left-section">
      <div class="text-logo">CL TEXT LOGO</div>
      <div class="social-links">
        <div class="social-circle"><a href="https://www.instagram.com/creativelabsusc/" target="_blank">IG</a></div>
        <div class="social-circle"><a href="https://www.linkedin.com/company/creative-labs-sc/" target="_blank">LI</a></div>
        <div class="social-circle"><a href="#">MED</a></div>
      </div>
    </div>
    <div class="right-section">
      (put picture)
    </div>
  </div>

  <div class="section-2">
    <div class="left-col">
      <div class="tagline">

      </div>
      <div class="purple-box">
        Creative lab is great. 
      </div>
      <a href="https://linktr.ee/creativelabsusc?fbclid=PAZXh0bgNhZW0CMTEAAacY8PrdjrnxgCeD8MAjY5Dsdp72jS2-QD1EfgnlDcL7kHoctml0U8asLhNczg_aem_3h4WcBliKarRM236fCJu2w" target="_blank">
        <button class="learn-more">Learn more</button>
      </a>
    </div>
    <div class="photo-box">PHOTO</div>
  </div>

</body>
</html>
